<!DOCTYPE html>
<html>
<head>
    <title>SoFi - Assesment</title>
    <meta chartset="utf-8">
</head>
<body>
    <h1>SoFi</h1>
    <a href='/'>Home page</a>
    <script>
        function solution(X, Y, A) {
            var N = A.length;
            var result = -1;
            var nX = 0;
            var nY = 0;
            for (var i = 0; i < N; i++) {
                if (A[i] == X)
                    nX += 1;
                else if (A[i] == Y)
                    nY += 1;
                if (nX == nY && nX > 0 && nY > 0)
                    result = i;
            }
            return result;
        }
        var A = [13, 16, 1, 13];
        var X = 6;
        var Y = 13;
        console.log(solution(X, Y, A));
    </script>
</body>
</html>
