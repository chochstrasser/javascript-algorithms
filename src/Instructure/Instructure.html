        function sortArray(array) {
            const max = array.length;
            for (let i = 0; i < max; i++) {
                let j = i;
                while (array[j-1] > array[i]) {
                    let tmp = array[j - 1];
                    array[j - 1] = array[j];
                    array[j] = tmp;
                    j--;
                }
            }

            return array;
        }

    function polishNotation(input) {
        let stack = [];
        const postfix = input.split(' ');
        postfix.forEach(element => {
            if (!isNaN(element)) {
                stack.push(element);
            } else {
                var a = stack.pop();
                var b = stack.pop();
                if (element === '+') stack.push(parseInt(a) + parseInt(b));
                if (element === '-') stack.push(parseInt(b) - parseInt(a));
                if (element === '*') stack.push(parseInt(a) * parseInt(b));
                if (element === '/') stack.push(parseInt(b) / parseInt(a));
            }
        });
        return stack.pop();
    }

    console.log(polishNotation(str));
